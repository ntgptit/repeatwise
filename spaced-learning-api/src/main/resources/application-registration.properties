# UC-001: User Registration Configuration

# Email Configuration
app.email.from=noreply@repeatwise.com
app.email.verification.base-url=http://localhost:8080

# Rate Limiting Configuration
app.rate-limit.registration.max-attempts=5
app.rate-limit.registration.window-hours=1
app.rate-limit.login.max-attempts=10
app.rate-limit.login.window-hours=1

# Email Verification Configuration
app.email.verification.expiry-hours=24

# Security Configuration
app.security.password.bcrypt.cost=12
app.security.session.timeout-hours=1

# Logging Configuration
logging.level.com.spacedlearning.service.impl.AuditServiceImpl=INFO
logging.level.com.spacedlearning.service.impl.EmailVerificationServiceImpl=DEBUG
logging.level.com.spacedlearning.service.impl.RateLimitServiceImpl=DEBUG

