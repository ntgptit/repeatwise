apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: repeatwise-ingress
  namespace: repeatwise
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "X-Content-Type-Options: nosniff";
spec:
  ingressClassName: nginx
  rules:
  - host: repeatwise.local
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: repeatwise-backend
            port:
              number: 8080
      - path: /swagger-ui
        pathType: Prefix
        backend:
          service:
            name: repeatwise-backend
            port:
              number: 8080
      - path: /actuator
        pathType: Prefix
        backend:
          service:
            name: repeatwise-backend
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: repeatwise-frontend
            port:
              number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: repeatwise-loadbalancer
  namespace: repeatwise
spec:
  type: LoadBalancer
  selector:
    app: repeatwise-frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  - port: 443
    targetPort: 80
    protocol: TCP
