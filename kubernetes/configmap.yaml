apiVersion: v1
kind: ConfigMap
metadata:
  name: repeatwise-config
  namespace: repeatwise
data:
  # Database Configuration
  SPRING_DATASOURCE_URL: "jdbc:postgresql://repeatwise-postgres:5432/repeatwise_db"
  SPRING_DATASOURCE_USERNAME: "giapnt"
  SPRING_DATASOURCE_PASSWORD: "abcd1234"
  
  # Redis Configuration
  SPRING_REDIS_HOST: "repeatwise-redis"
  SPRING_REDIS_PORT: "6379"
  
  # Application Configuration
  SPRING_PROFILES_ACTIVE: "kubernetes"
  SERVER_PORT: "8080"
  
  # CORS Configuration
  CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:4200,https://repeatwise-ui"
  CORS_ALLOWED_METHODS: "GET,POST,PUT,DELETE,OPTIONS"
  CORS_ALLOWED_HEADERS: "*"
  CORS_ALLOW_CREDENTIALS: "true"
  CORS_MAX_AGE: "3600"
