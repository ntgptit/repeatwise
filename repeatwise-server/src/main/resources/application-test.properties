# ==============================================
# TEST ENVIRONMENT CONFIGURATION
# ==============================================

# Database - H2 for testing
spring.datasource.url=jdbc:h2:mem:repeatwise_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable Flyway for testing
spring.flyway.enabled=false

# Logging for Testing
logging.level.root=WARN
logging.level.com.repeatwise=INFO


# Actuator for Testing
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never



# Cache for Testing
spring.cache.type=simple

# Error Handling for Testing
server.error.include-stacktrace=never
server.error.include-exception=false

# Disable async processing for testing
spring.task.execution.pool.core-size=1
spring.task.execution.pool.max-size=1 